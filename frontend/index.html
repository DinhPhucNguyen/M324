<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Chat App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="chat-box">
            <div id="userList" class="user-list">
                <h3>Online Users</h3>
                <ul></ul>
            </div>
            <div id="username-area" class="username-area">
                <input type="text" id="usernameInput" placeholder="Dein Name">
                <button onclick="setUsername()">Name setzen</button>
            </div>
            <div id="messages" class="messages"></div>
            <div class="input-area">
                <input type="text" id="messageInput" placeholder="Nachricht eingeben..." disabled>
                <button onclick="sendMessage()" disabled id="sendButton">Senden</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
